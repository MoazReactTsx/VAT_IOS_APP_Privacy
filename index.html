<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #eee;
            color: #2d2d2d;
        }
        main {}
        header {
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .name {
            font-weight: 600;
            color: #000;
        }
        .part {
            margin: 20px;
            border-radius: 20px;
            padding: 20px;
            background-color: #fff;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h2><span class="name">Account Vat</span></h2>
            <button id="toggle-language-btn"></button>
        </header>
        <div id="content">
            <!-- Content will be dynamically loaded based on language -->
        </div>
    </main>

    <script>
        // Language configuration
        const langQuery = new URLSearchParams(window.location.search).get("lang");
        const supportedLanguages = ["en", "ar"];
        const lang = supportedLanguages.includes(langQuery) ? langQuery : "en"; // Default to English

        // Elements
        const contentDiv = document.getElementById("content");
        const toggleLanguageBtn = document.getElementById("toggle-language-btn");

        // Privacy policy content in both languages
        const privacyPolicy = {
            en: `
                <div class="part">
                    <h1>Privacy Policy</h1>
                    <p>Thank you for using <span class="name">Account Vat</span>. This Privacy Policy explains how your information is managed when accessing our application.</p>
                </div>
                <div class="part">
                    <h2>No User-Provided Information</h2>
                    <p>Users are not required to provide any personal information when using <span class="name">Account Vat</span>. All accounts are created and managed solely by the app administrator.</p>
                </div>
                <div class="part">
                    <h2>Data Usage</h2>
                    <p>The application does not collect or process any data directly from users. The login credentials are pre-created by the app administrator and shared with users.</p>
                </div>
                <div class="part">
                    <h2>Data Security</h2>
                    <p><span class="name">Account Vat</span> ensures that login credentials and any related information remain secure. No external data is collected or stored.</p>
                </div>
                <div class="part">
                    <h2>Contact Us</h2>
                    <p>If you have any questions about this Privacy Policy, please reach out to us at mohaseb.vat@gmail.com.</p>
                    <p>Last updated: 2024</p>
                </div>
            `,
            ar: `
                <div class="part">
                    <h1>سياسة الخصوصية</h1>
                    <p>شكرًا لاستخدامكم <span class="name">حساب فواتير</span>. توضح سياسة الخصوصية هذه كيفية إدارة معلوماتكم عند استخدام التطبيق.</p>
                </div>
                <div class="part">
                    <h2>لا معلومات مطلوبة من المستخدم</h2>
                    <p>لا يُطلب من المستخدمين تقديم أي معلومات شخصية عند استخدام <span class="name">حساب فواتير</span>. يتم إنشاء جميع الحسابات وإدارتها من قِبل مسؤول التطبيق فقط.</p>
                </div>
                <div class="part">
                    <h2>استخدام البيانات</h2>
                    <p>التطبيق لا يجمع أو يعالج أي بيانات مباشرة من المستخدمين. يتم إنشاء بيانات تسجيل الدخول مسبقًا من قِبل مسؤول التطبيق ومشاركتها مع المستخدمين.</p>
                </div>
                <div class="part">
                    <h2>أمن البيانات</h2>
                    <p>يضمن <span class="name">حساب فواتير</span> أن بيانات تسجيل الدخول وأي معلومات مرتبطة تظل آمنة. لا يتم جمع أو تخزين بيانات خارجية.</p>
                </div>
                <div class="part">
                    <h2>تواصل معنا</h2>
                    <p>إذا كانت لديك أي أسئلة حول سياسة الخصوصية هذه، يرجى التواصل معنا على mohaseb.vat@gmail.com.</p>
                    <p>آخر تحديث: 2024</p>
                </div>
            `
        };

        // Function to update content and button text based on language
        function updateContent(language) {
            contentDiv.innerHTML = privacyPolicy[language] || privacyPolicy["en"];
            toggleLanguageBtn.textContent = language === "en" ? "العربية" : "English";
        }

        // Toggle language button functionality
        toggleLanguageBtn.addEventListener("click", () => {
            const newLang = lang === "en" ? "ar" : "en";
            window.location.search = `?lang=${newLang}`;
        });

        // Initial content load
        updateContent(lang);
    </script>
</body>
</html>
